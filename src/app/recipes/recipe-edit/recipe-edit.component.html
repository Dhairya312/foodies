<div class="row">
  <div class="col-12">
    <h2 class="mb-3">
      <span class="badge badge-info">{{ editMode ? 'Update' : 'Add' }} Recipe</span>
    </h2>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label class="badge badge-dark">
              Recipe name
            </label>
            <input 
              name="name"
              id="name"
              type="text" 
              class="form-control" 
              formControlName="name" 
            >
            <div 
              *ngIf="recipeForm.controls['name'].invalid && (recipeForm.controls['name'].dirty || recipeForm.controls['name'].touched)" 
              class="alert alert-danger mt-1"
            >
              <div *ngIf="recipeForm.controls['name'].errors.required">
                Name is required.
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label class="badge badge-dark">
              Recipe Image
            </label>
            <input 
              name="imagePath"
              id="imagePath"
              type="text" 
              class="form-control" 
              formControlName="imagePath" 
            >
            <div 
              *ngIf="recipeForm.controls['imagePath'].invalid && (recipeForm.controls['imagePath'].dirty || recipeForm.controls['imagePath'].touched)" 
              class="alert alert-danger mt-1"
            >
              <div *ngIf="recipeForm.controls['imagePath'].errors.required">
                Image path is required.
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="col-12">
            <img [src]="imagePath.value" alt="{{ imagePath }}"  style="max-height: 300px;">
        </div> -->
        <div class="col-12">
          <div class="form-group">
            <label class="badge badge-dark">
              Recipe Description
            </label>
            <textarea 
              name="description"
              id="description"
              type="text" 
              class="form-control" 
              formControlName="description" 
            ></textarea>
            <div 
            *ngIf="recipeForm.controls['description'].invalid && (recipeForm.controls['description'].dirty || recipeForm.controls['description'].touched)" 
            class="alert alert-danger mt-1"
          >
            <div *ngIf="recipeForm.controls['description'].errors.required">
              Description is required.
            </div>
          </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <button class="btn btn-dark" type="button" (click)="onAddIngredient()">
              Add Ingerident
            </button>
            <div class="row" formArrayName="ingredients">
              <div 
                *ngFor="let ingeridentCtrl of getControls(); let i = index" 
                [formGroupName]="i"
              >
                <div class="mt-2 mr-1">
                  <label>Ingerident Name: </label>
                  <input type="text" class="form-control" formControlName="name" name="ingerident" id="ingerident">
                </div>
                <div class="mt-2 mr-1">
                  <label>Amount</label>
                  <input type="number" formControlName="amount" class="form-control">
                </div>
                <div class="mt-2 mr-1">
                  <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger"> X </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button class="btn btn-success" [disabled]="!recipeForm.valid" type="submit">
            Save
          </button>
        </div>
        <div class="col-6">
          <button class="btn btn-danger" (click)="onCancel()" type="button">
            Cancle
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
